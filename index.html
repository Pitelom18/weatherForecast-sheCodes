<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>ForecastWeb</title>
</head>
<body>
    <div class="container">
        <div class="location">
            <h1 class="location-timezone"></h1>
            <p class="location-date">Search a city, please</p>
        </div>

        <section class="weatherInfo-container">
            <div class="weather-info">
            <img src="./images/arrows.png"  class="weather-icon" id="weather-icon">
            <div>
                <p class="weather-description"></p>
                <p class="weather-temperature"></p>
            </div>
        </div>

        <div class="separator">
            <form id="citySearchForm">
                <input type="text" class="search-bar" id="citySearch" placeholder="Enter a city">
                <input type="submit" class="submit-search-bar" value="Search">
            </form>
        </div>
        </section>
        
    </div>
    
    <script src="./src/app.js"></script>
</body>
</html>
